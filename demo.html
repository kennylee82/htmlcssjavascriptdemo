<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Box</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .demo-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .demo-box.animated {
            transform: scale(1.05) rotate(2deg);
        }

        .demo-box h3 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        .demo-box p {
            margin: 0 0 20px 0;
            opacity: 0.9;
        }

        .demo-box button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .demo-box button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="demo-box">
        <h3>Hello World</h3>
        <p>Basic HTML content</p>
        <button>Click me</button>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            this.parentElement.classList.toggle('animated');
            this.textContent = this.textContent === 'Click me' 
                ? 'Clicked!' : 'Click me';
        });
    </script>
</body>
</html>
